[main]
font=Monaspace Krypton:size=11
pad=3x3
letter-spacing=0.1
login-shell=yes

[scrollback]
lines=10000

[cursor]
style=beam
beam-thickness=1
blink=no

[colors]
alpha=0.85

foreground=e8ecf0
background=16181e

regular0=1a1f24
regular1=ff6b6b
regular2=5fd7c0
regular3=f9e2af
regular4=33ccaa
regular5=c678dd
regular6=5fd7c0
regular7=e8ecf0

bright0=1f2b29
bright1=ff8787
bright2=7ee8d0
bright3=ffe9bb
bright4=5fd7c0
bright5=d89ef0
bright6=7ee8d0
bright7=ffffff

dim0=0d0f12
dim1=cc5555
dim2=4db89f
dim3=c7b68f
dim4=29a88a
dim5=a05fb0
dim6=4db89f
dim7=b8c0c8

selection-foreground=e8ecf0
selection-background=1f2b29

flash=f6c177

[mouse]
hide-when-typing=yes

[url]
launch=xdg-open ${url}

[key-bindings]
search-start=Control+Shift+f
show-urls-launch=Control+Shift+o

[tweak]
grapheme-shaping=yes
font-monospace-warn=no