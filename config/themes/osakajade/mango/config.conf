# Monitor
monitorrule=name:DP-1,width:1920,height:1080,refresh:320,x:0,y:0

# Effects - Osaka Jade Theme
blur=1
blur_layer=1
blur_optimized=1
blur_params_num_passes=4
blur_params_radius=22
blur_params_noise=0.003
blur_params_brightness=0.94
blur_params_contrast=1.05
blur_params_saturation=1.1
shadows=1
shadow_only_floating=0
shadows_size=18
shadows_blur=28
shadowscolor=0x00000066
border_radius=12
focused_opacity=0.92
unfocused_opacity=0.78

# Animations - macOS Tahoe Style (Smooth, elegant, natural)
animations=1
layer_animations=1
animation_type_open=slide
animation_type_close=slide
animation_fade_in=1
animation_fade_out=1
zoom_initial_ratio=0.96
zoom_end_ratio=1.0
fadein_begin_opacity=0.0
fadeout_begin_opacity=1.0
animation_duration_move=360
animation_duration_open=420
animation_duration_tag=360
animation_duration_close=280
animation_duration_focus=240
animation_curve_open=0.25,0.1,0.25,1.0
animation_curve_move=0.4,0.0,0.2,1.0
animation_curve_tag=0.4,0.0,0.2,1.0
animation_curve_close=0.25,0.1,0.25,1.0
animation_curve_focus=0.25,0.1,0.25,1.0

# Scroller
scroller_structs=6
scroller_default_proportion=0.75
scroller_focus_center=1
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.6,0.8,1.0

# Layout
new_is_master=1
default_mfact=0.55
smartgaps=0

# Overview
enable_hotarea=1
hotarea_size=10
overviewgappi=10
overviewgappo=40

# Misc
sloppyfocus=1
warpcursor=1
focus_cross_monitor=1
enable_floating_snap=1
snap_distance=25
cursor_size=24
xwayland_persistence=1
allow_tearing=1

# Input
repeat_rate=35
repeat_delay=300
numlockon=1
xkb_rules_layout=us
tap_to_click=1
trackpad_natural_scrolling=1
disable_while_typing=1
accel_profile=2
accel_speed=0.0

# Appearance - Osaka Jade
gappih=10
gappiv=10
gappoh=10
gappov=10
borderpx=2
rootcolor=0x1a1d23ff
bordercolor=0x2a3f3cff
focuscolor=0x33ccaaff
urgentcolor=0xff6b9dff

# Tag Rules
tagrule=id:0,layout_name:scroller
tagrule=id:1,layout_name:scroller
tagrule=id:2,layout_name:scroller
tagrule=id:3,layout_name:scroller
tagrule=id:4,layout_name:scroller

# Layer Rules
layerrule=noblur:1,noanim:1,noshadow:1,layer_name:swayosd
layerrule=noblur:1,noanim:1,noshadow:1,layer_name:rofi
layerrule=noblur:1,noshadow:1,layer_name:waybar

# Window Rules
windowrule=noblur:1,appid:firefox
windowrule=focused_opacity:1.0,unfocused_opacity:1.0,appid:firefox

# Essential Keybinds
bind=SUPER,q,killclient
bind=SUPER,m,quit
bind=SUPER,Return,spawn,foot
bind=SUPER,r,reload_config

# Rofi
bind=SUPER,space,spawn_shell,pkill rofi || rofi -show drun
bind=SUPER,v,spawn_shell,pkill rofi || rofi -show drun

# Rofi System Menu
bind=SUPER+ALT,space,spawn,~/.config/rofi/scripts/main-menu.sh

# Screenshot
bind=SUPER,s,spawn,grim -g "$(slurp)" ~/Pictures/screenshot_$(date +%Y%m%d_%H%M%S).png

# Focus
bind=SUPER,Tab,focusstack,next
bind=SUPER,Left,focusdir,left
bind=SUPER,Right,focusdir,right
bind=SUPER,Up,focusdir,up
bind=SUPER,Down,focusdir,down

# Swap Windows
bind=SUPER+SHIFT,Left,exchange_client,left
bind=SUPER+SHIFT,Right,exchange_client,right
bind=SUPER+SHIFT,Up,exchange_client,up
bind=SUPER+SHIFT,Down,exchange_client,down

# Window States
bind=SUPER,f,togglefullscreen
bind=SUPER,a,togglemaximizescreen
bind=SUPER,backslash,togglefloating
bind=SUPER,o,toggleoverview

# Scroller
bind=SUPER,e,set_proportion,1.0
bind=SUPER,x,switch_proportion_preset

# Layout
bind=SUPER,n,switch_layout

# Tags
bind=SUPER,1,view,1,0
bind=SUPER,2,view,2,0
bind=SUPER,3,view,3,0
bind=SUPER,4,view,4,0
bind=SUPER,5,view,5,0
bind=SUPER+SHIFT,1,tag,1,0
bind=SUPER+SHIFT,2,tag,2,0
bind=SUPER+SHIFT,3,tag,3,0
bind=SUPER+SHIFT,4,tag,4,0
bind=SUPER+SHIFT,5,tag,5,0

# Tag Navigation
bind=SUPER+CTRL,Left,viewtoleft,0
bind=SUPER+CTRL,Right,viewtoright,0

# Gaps
bind=SUPER+SHIFT,equal,incgaps,2
bind=SUPER+SHIFT,minus,incgaps,-2
bind=SUPER+SHIFT,0,togglegaps

# Media
bindl=NONE,XF86AudioRaiseVolume,spawn,swayosd-client --output-volume raise
bindl=NONE,XF86AudioLowerVolume,spawn,swayosd-client --output-volume lower
bindl=NONE,XF86AudioMute,spawn,swayosd-client --output-volume mute-toggle
bindl=NONE,XF86MonBrightnessUp,spawn,swayosd-client --brightness raise
bindl=NONE,XF86MonBrightnessDown,spawn,swayosd-client --brightness lower

# Mouse
mousebind=NONE,btn_middle,togglemaximizescreen,0

# Gestures
gesturebind=none,left,4,viewtoleft_have_client
gesturebind=none,right,4,viewtoright_have_client
gesturebind=none,up,4,toggleoverview
gesturebind=none,down,4,toggleoverview

# Autostart
exec-once=swww-daemon
exec-once=swayosd-server
exec-once=mako
exec-once=waybar
